<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Fruity</h1>
    </header>
    <main>
        <div class="buttons">
            <button id="btn-left" type="button">
                <i class="bi bi-arrow-left"></i>
            </button>
            <button id="btn-right" type="button">
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
        <div class="views">
            <section id="sect-pear">
                <div class="fruits">
                    <span><img src="./imagenes/fruits/pear-1.png" alt=""></span>
                    <span><img src="./imagenes/fruits/pear-2.png" alt=""></span>
                    <span><img src="./imagenes/fruits/pear-3.png" alt=""></span>
                    <span><img src="./imagenes/fruits/pear-4.png" alt=""></span>
                </div>
                <!-- <div class="bg"></div> -->
            </section>
            <section id="sect-apple">
                <div class="fruits">
                    <span><img src="./imagenes/fruits/apple/apple-1.png" alt=""></span>
                    <span><img src="./imagenes/fruits/apple/apple-2.png" alt=""></span>
                    <span><img src="./imagenes/fruits/apple/apple-3.png" alt=""></span>
                    <span><img src="./imagenes/fruits/apple/apple-4.png" alt=""></span>
                </div>
                <!-- <div class="bg"></div> -->
            </section>
            <section id="sect-exotic">
                <div class="fruits">
                    <span><img src="./imagenes/fruits/exotic/exotic-1.png" alt=""></span>
                    <span><img src="./imagenes/fruits/exotic/exotic-2.png" alt=""></span>
                    <span><img src="./imagenes/fruits/exotic/exotic-3.png" alt=""></span>
                    <span><img src="./imagenes/fruits/exotic/exotic-4.png" alt=""></span>
                </div>
                <!-- <div class="bg"></div> -->
            </section>
        </div>
        <div class="lata">
            <img src="imagenes/lata.svg" alt="lata">
            <img src="imagenes/etiquetas.jpg" alt="etiquetas" id="latas">
        </div>
        
    </main>
    <script src="fruits.js"></script>
</body>

</html>
